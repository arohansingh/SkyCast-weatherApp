<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>SkyCast</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" />
                <label for="theme-switch" class="switch-label">ðŸŒ™</label>
            </div>
        </header>

        <main>
            <section class="search-section">
                <input type="text" id="city-input" placeholder="Enter city name..." autocomplete="off">
                <button id="search-btn">Search</button>
            </section>

            <section id="error-message" class="hidden">
                <p>City not found. Please try again.</p>
            </section>

            <section id="weather-display" class="hidden">
                <div class="current-weather">
                    <h2 id="city-name">--</h2>
                    <div class="weather-info">
                        <div class="temp-container">
                            <span id="temperature">--</span>Â°C
                        </div>
                        <p id="condition">--</p>
                    </div>
                </div>

                <div class="details-grid">
                    <div class="detail-card">
                        <span>Wind Speed</span>
                        <strong id="wind-speed">-- km/h</strong>
                    </div>
                    <div class="detail-card">
                        <span>Humidity</span>
                        <strong id="humidity">-- %</strong>
                    </div>
                </div>
            </section>

            <section class="history-section">
                <h3>Recent Search</h3>
                <ul id="history-list">
                    <!-- History items will be injected here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
